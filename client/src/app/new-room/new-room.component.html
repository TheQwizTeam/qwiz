<div class="background responsive-padding"> 
  <div class="container">

      <form [formGroup]="createRoomForm" (ngSubmit)="createRoom(createRoomForm.value)" class="block-inputs">

 
      <mat-grid-list cols="4" rowHeight="100px">
        
        <mat-grid-tile class="title-tile" colspan="4" rowspan="1" (click)="home()">
          <h1 class="title">Qwiz</h1>
        </mat-grid-tile>

        <mat-grid-tile class="primary-lightest-tile" colspan="2" rowspan="1">
          
            <div class="example-container">
              <mat-form-field>
                <input matInput placeholder="room name" formControlName="roomName" />
              </mat-form-field>
            </div>
        </mat-grid-tile>


      <mat-grid-tile class="primary-darkest-tile" colspan="2" rowspan="4">
        <button mat-raised-button color="accent" type="submit">create</button>
      </mat-grid-tile>

        <mat-grid-tile class="primary-medium-tile" colspan="2" rowspan="1">
          <div class="example-container">
            <mat-form-field>
              <input matInput placeholder="username" formControlName="username" />
            </mat-form-field>
          </div>
      </mat-grid-tile>


        <mat-grid-tile class="secondary-medium-tile" colspan="2" rowspan="1">
          <mat-form-field>
              <mat-select placeholder="topic" formControlName="topic">
                <mat-option *ngFor="let tag of tags" value="{{tag.text}}">{{tag.text}}</mat-option>
              </mat-select>
            </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile class="secondary-dark-tile" colspan="2" rowspan="1">
          <mat-form-field>
            <input matInput placeholder="number of questions" formControlName="numberOfQuestions" />
          </mat-form-field>
        </mat-grid-tile>

      <mat-grid-tile class="secondary-lightest-tile clickable-tile" colspan="4" rowspan="1">
          
      </mat-grid-tile>
    </mat-grid-list>
    </form>
  </div>
</div>
